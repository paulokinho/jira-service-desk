msd.editHandlerDetails.mailidfield = Custom Field
msd.editHandlerDetails.mailidfield.desc = The field is used to store extra information from mail header to help identify a mail related to certain task more accurate.
msd.editHandlerDetails.resolvedBefore = Resolved Before
msd.editHandlerDetails.resolvedBefore.desc = The number of milliseconds which may pass after a ticket resolution before a mail with the same subject as the ticket will be treated as an answer to it, therefore, triggering transition rules.
msd.editHandlerDetails.transitions = Transitions
msd.editHandlerDetails.transitions.desc = An issue state transition map. Automatically changes status of a ticket from left-hand to right-hand.<BR/>\
  Following syntax supported: &lt;status&gt;"-&gt;"&lt;status&gt;[,&lt;status&gt;"-&gt;"&lt;status&gt;...]<BR/>\
  e.g. RESOLVED->REOPEN,PENDING->OPEN
msd.editHandlerDetails.component.desc=Default project component for new issues.
msd.editHandlerDetails.version.desc=Default project version for new issues.
msd.editHandlerDetails.splitregex.desc=Regular expression matching the text separating the mail from any previous mails.<BR>\
  Note that the regexp must begin and end with a delimiter character, typically ''/''.<BR>

